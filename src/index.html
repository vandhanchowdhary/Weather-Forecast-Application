<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather forecast application developed using HTML, JavaScript, and Tailwind CSS. It retrieves real-time weather data from an API and displays current conditions, location-based forecasts, and extended outlooks in a responsive, user-friendly interface.">
    <meta name="keywords" content="weather, forecast, application, HTML, JavaScript, Tailwind CSS, API, real-time data">
    <meta name="author" content="Kavuri Vandhan Murali">
    <link href="./output.css" rel="stylesheet">
    <title>Weather Forecast Application</title>
</head>

<body class="bg-gray-500 text-white font-sans min-h-screen flex flex-col">

    <!-- header -->
    <header class="bg-teal-700 text-white px-6 py-4 shadow-md rounded-2xl w-[95%] mx-auto mt-4 mb-2">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            
            <!-- logo + title -->
            <div class="flex items-center gap-4">
                <img src="../images/weather-icon.svg" alt="App Weather Icon" class="w-12 h-12 rounded-full shadow-teal-400 shadow-md">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold tracking-wide">Weather Forecast App</h1>
                    <p class="text-sm mt-1 md:mt-0 opacity-80">by Kavuri Vandhan Murali</p>
                </div>
            </div>
            
            <!-- sponser -->
            <div class="mt-4 md:mt-0">
                <span class="text-sm italic opacity-75">Powered by Weather API</span>
            </div>
        </div>
    </header>

    <!-- Weather App Main Container -->
    <section class="w-[95%] mx-auto mt-2 mb-2 flex flex-col lg:flex-row gap-4">
    
        <!-- LEFT: 30% Sidebar for Search -->
        <div class="w-full lg:w-[30%] space-y-4">
            <label for="search-input" class="text-lg font-semibold text-white mb-1 block">Enter city name:</label>
            <input type="text" id="search-input" placeholder="City name" class="w-full mt-1 mb-2 border-2 border-teal-300 p-2.5 bg-gray-100 rounded-2xl shadow-md focus:outline-teal-700" required />
            <button type="submit" id="search-button" class="w-full bg-teal-700 text-white py-2 mt-1 mb-2 rounded-2xl shadow-md hover:bg-teal-800 transition">
                Search
            </button>
    
            <p class="text-center text-sm mt-2 mb-4 text-gray-700">——————— or ———————</p>
    
            <button type="button" id="current-location" class="w-full bg-teal-900 text-white py-2 mt-1 mb-2 rounded-2xl shadow-md hover:bg-teal-950 transition">
                Use Current Location
            </button>
    
            <!-- Recent Cities Dropdown (optional, hidden initially) -->
            <select id="recent-cities"
                class="w-full bg-gray-100 text-black border-2 mt-1 border-teal-300 rounded-2xl p-2.5 shadow-md hidden">
                <option disabled selected>Select recent city</option>
            </select>
        </div>
    
        <!-- SPACER: 5% (gap is handled by gap-4 in flex) -->
    
        <!-- RIGHT: 65% Main Display -->
        <div class="w-full lg:w-[65%] space-y-6">
    
            <!-- Top Weather Card -->
            <div id="current-weather" class="bg-white/90 backdrop-blur-lg shadow-md rounded-2xl p-6 hidden">
                <div class="flex justify-between items-center">
                    <!-- Info -->
                    <div class="space-y-1">
                        <h2 id="location" class="text-2xl font-bold">City, Country</h2>
                        <p id="date" class="text-sm text-gray-600">Monday, June 5</p>
                        <p id="temperature" class="text-4xl font-extrabold mt-2"><strong>Temperature:</strong>--°C</p>
                        <p><strong>Wind:</strong> <span id="wind">-- km/h</span></p>
                        <p><strong>Humidity:</strong> <span id="humidity">--%</span></p>
                    </div>
                    <!-- Weather Icon -->
                    <div>
                        <img id="weather-icon" src="" alt="Weather Icon" class="w-28 h-28">
                    </div>
                </div>
            </div>
    
            <!-- 6-Day Forecast -->
            <div class="space-y-3">
                <h3 class="text-xl font-semibold text-gray-800">Next 6 Days Forecast</h3>
                <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                    <!-- Forecast cards will be added dynamically via JS -->
                </div>
            </div>
        </div>
    </section>
  
    
    <!-- Footer -->
    <footer class="bg-teal-700 text-white py-4 mt-2 mb-2 shadow-inner rounded-2xl w-[95%] mx-auto">
        <div class="max-w-5xl mx-auto text-center text-sm opacity-80">
            <p>© 2025 Kavuri Vandhan Murali. All rights reserved.</p>
            <p>Made with ❤️ using HTML, Tailwind CSS & JavaScript</p>
        </div>
    </footer>
    
    <script src="./script.js"></script>
</body>

</html>
