<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather forecast application developed using HTML, JavaScript, and Tailwind CSS. It retrieves real-time weather data from an API and displays current conditions, location-based forecasts, and extended outlooks in a responsive, user-friendly interface.">
    <meta name="keywords" content="weather, forecast, application, HTML, JavaScript, Tailwind CSS, API, real-time data">
    <meta name="author" content="Kavuri Vandhan Murali">
    <link href="./output.css" rel="stylesheet">
    <title>Weather Forecast Application</title>
</head>

<body class="bg-gray-500 text-white font-sans min-h-screen flex flex-col">

    <!-- header -->
    <header class="bg-teal-700 text-white px-6 py-4 shadow-md rounded-2xl w-[95%] mx-auto mt-4 mb-2">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            
            <!-- logo + title -->
            <div class="flex items-center gap-4">
                <img src="../images/weather-icon.svg" alt="App Weather Icon" class="w-12 h-12 rounded-full shadow-teal-400 shadow-md">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold tracking-wide">Weather Forecast App</h1>
                    <p class="text-sm mt-1 md:mt-0 opacity-80">by Kavuri Vandhan Murali</p>
                </div>
            </div>
            
            <!-- sponser -->
            <div class="mt-4 md:mt-0">
                <span class="text-sm italic opacity-75">Powered by Weather API</span>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="w-[90%] mx-auto mt-2 mb-2 ">
        <form id="search-form" class="flex flex-wrap gap-3 items-center justify-center">
            <input type="text" id="search-input" placeholder="Enter city name" class="flex-grow min-w-[200px] border-2 border-teal-300 p-2.5 bg-gray-100 rounded-2xl text-black shadow-md focus:outline-teal-700" required />
            <button type="submit"
                class="bg-teal-700 text-white px-4 py-2 rounded-2xl shadow-md hover:bg-teal-800 transition">
                Search
            </button>
            <button type="button" id="current-location"
                class="bg-teal-900 text-white px-4 py-2 rounded-2xl shadow-md hover:bg-teal-950 transition">
                Current Location
            </button>
    
            <!-- Dropdown for recent searches -->
            <select id="recent-cities"
                class="bg-gray-100 text-black border-2 border-teal-300 rounded-2xl p-2.5 shadow-md hidden">
                <option disabled selected>Select recently searched</option>
            </select>
        </form>
    </section>
      

    <!-- Current Weather Display -->
    <section id="current-weather"
        class="bg-white/80 backdrop-blur-lg shadow-md rounded-2xl w-[90%] mx-auto mt-6 p-6 text-gray-800 hidden">
        <div class="flex flex-col md:flex-row items-center justify-between gap-6">
            <!-- Weather Info -->
            <div>
                <h2 class="text-2xl font-bold" id="location">City, Country</h2>
                <p class="text-lg mt-1" id="condition">Clear Sky</p>
                <p class="text-5xl font-extrabold mt-4" id="temperature">--°C</p>
            </div>
    
            <!-- Weather Icon -->
            <div>
                <img id="weather-icon" src="" alt="Weather Icon" class="w-24 h-24" />
            </div>
        </div>
    
        <!-- Additional Stats -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6 text-center text-sm">
            <div><strong>Humidity:</strong> <span id="humidity">--%</span></div>
            <div><strong>Wind Speed:</strong> <span id="wind">-- km/h</span></div>
            <div><strong>Feels Like:</strong> <span id="feels-like">--°C</span></div>
        </div>
    </section>

    <!-- Forecast Section -->
    <section id="forecast" class="p-6 bg-white shadow-md max-w-xl mx-auto w-full mt-6 rounded-md hidden">
        <h2 class="text-2xl font-semibold mb-4">5-Day Forecast</h2>
        <div id="forecast-cards" class="grid grid-cols-5 gap-4">
            <!-- Forecast cards will be injected here -->
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-teal-700 text-white py-4 mt-2 mb-2 shadow-inner rounded-2xl w-[95%] mx-auto">
        <div class="max-w-5xl mx-auto text-center text-sm opacity-80">
            <p>© 2025 Kavuri Vandhan Murali. All rights reserved.</p>
            <p>Made with ❤️ using HTML, Tailwind CSS & JavaScript</p>
        </div>
    </footer>
    
    <script src="./script.js"></script>
</body>

</html>
